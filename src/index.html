<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GroceriesApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>  

  <script>
    $(document).ready(function(){
      $("#switchtabs").click(function(){
        
        $("#tab-login").removeClass("nav-link active");
        $("#tab-login").addClass("nav-link");
        $("#tab-login").attr("aria-selected", "false");
        
        $("#tab-register").removeClass("nav-link");
        $("#tab-register").addClass("nav-link active");
        $("#tab-register").attr("aria-selected", "true");

        
        $("#pills-login").removeClass("tab-pane fade active show");
        $("#pills-login").addClass("tab-pane fade");
        
        $("#pills-register").removeClass("tab-pane fade");
        $("#pills-register").addClass("tab-pane fade active show");
        
      
      });
    });
  </script> 

</head>
<body>
  <app-root></app-root>
</body>
</html>
